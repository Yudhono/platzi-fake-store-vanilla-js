<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="edit-product.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form id="editProductForm">
            <div class="form-group">
                <label for="editProductTitle">Title</label>
                <input type="text" id="editProductTitle" placeholder="Enter the Title of product">
            </div>
            <div class="form-group">
                <label for="editProductPrice">Price</label>
                <input type="text" id="editProductPrice" placeholder="Enter the price of product">
            </div>
            <div class="form-group">
                <label for="editProductDescription">Description</label>
                <input type="text" id="editProductDescription" placeholder="Enter the Description of product">
            </div>
            <div class="form-group">
                <label for="editProductCategoryId">Category ID</label>
                <input type="text" id="editProductCategoryId" placeholder="Enter the category ID of product">
            </div>
            <div class="form-group">
                <label for="editProductImage">Image URL</label>
                <input type="text" id="editProductImage" placeholder="Enter the image URL of product">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script src="edit-script.js"></script>
</body>

</html>
