<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer-style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="header">
        <div class="headerContent">
            <h1 class="webTitle">Tokopedia</h1>
            <img class="cartIcon" src="assets/shopping-cart.png" alt="shopping-cart-icon">
        </div>
    </header>
    <div class="addProductButtonContainer">
        <div class="buttonContainer">
            <button class="addProductButton" onclick="window.location.href='input-product.html'">Add Product</button>
        </div>
    </div>
    <div id="productList"></div>
    <footer class="footerClass">
        <div class="footerContentContainer">
            <h1>Tokopedia, co, ltd</h1>
            <img class="footerLogo" src="/assets/logo.png" alt="logo">
        </div>
    </footer>
    <script src="products.js"></script>
</body>

</html>
